<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Todo App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="todo.css">
</head>
<body>
  <button class="dark-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ™</button>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card glass-card p-4">
          <h2 class="text-center text-white mb-4">ðŸ§Š Todo List</h2>
          <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." aria-label="Task description" />
            <input type="date" id="dueInput" class="form-control" aria-label="Due date"/>
            <select id="priorityInput" class="form-select" aria-label="Select task priority">
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
              <option value="low">Low Priority</option>
            </select>
            <button class="btn btn-primary" onclick="addTask()">Add</button>
          </div>
          <div id="taskGroups"></div>
        </div>
      </div>
    </div>
  </div>

<script src="todo.js"></script>
</body>
</html>
